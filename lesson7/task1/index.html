<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main class="main">
        <div id="main">
            <div class="title">
                <span class="log_in">Log In</span> or <span class="sing_up">Sing up</span>
            </div>
            <hr>
            <div class="enter">
                <div class="network">
                    <div>Log in using your <span class="fb">Facebook</span> or <span class="tw">Twitter</span> account
                        below.
                    </div>
                    <div class="n_buttons">
                        <button class="fb"><img src="images/fb-icon.png" alt="">log in using your facebook</button>
                        <button class="tw"><img src="images/twitter-icon.png" alt=""> log in using your twitter</button>
                    </div>
                </div>
                <div id="verticalLine"></div>
                <div class="sing_up">
                    <div class="input">
                        <input type="text" name="account" id="account">
                        <input type="password" name="password" id="password">
                        <button class="log_in">Log in</button>
                    </div>
                    <a href="" class="forgot">Forgot password?</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
