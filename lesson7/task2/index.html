<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7, task 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="main">
            <div class="title">
                <p class="title">LOGIN FORM</p>
            </div>
            <div class="login">
                <div class="buttons">
                    <button class="fb"><img src="images/fb-icon.png" alt="">Login with Facebook</button>
                    <button class="tw"><img src="images/twitter-icon.png" alt="">Login with Twitter</button>
                </div>
            </div>
            <div class="or"><span class="or">Or</span></div>
            <div class="account">
                <input type="text" name="username" id="username" value="username">
                <input type="text" name="password" id="password" value="password">
            </div>
            <div class="check">
                <input type="checkbox" name="remember" id="remember"><span>Remember me</span>
                <div class="forgot">
                    <a href="">Forgot your password?</a>
                </div>                
            </div>
            <button class="login">Login</button>
            <div class="registration">Not a member? <a href="">Sing up now!</a></div>
        </div>
    </main>
</body>

</html>
